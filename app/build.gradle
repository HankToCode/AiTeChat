    implementation "com.zhy:base-rvadapter:3.0.2"
    implementation "org.reactivestreams:reactive-streams:1.0.2"


    //---额外增加的lib---
    // 网络请求库
    api rootProject.ext.networkLibs
    // RxJava2
    api rootProject.ext.rxJavaLibs
