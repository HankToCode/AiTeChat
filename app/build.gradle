apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.huawei.agconnect'
apply plugin: 'android-aspectjx'
//apply plugin: 'com.jakewharton.butterknife'

android {
    //加载资源
    Properties properties = new Properties()
    InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream();
    properties.load(inputStream)

    signingConfigs {
        debug {
            storeFile file(properties.getProperty('DEBUG_STORE_FILE_PATH', './keystore/qianzhihe'))
            storePassword properties.getProperty('DEBUG_STORE_PASSWORD', 'qzh123')
            keyAlias = properties.getProperty('DEBUG_KEY_ALIAS', 'qianzhihe')
            keyPassword properties.getProperty('DEBUG_KEY_PASSWORD', 'qzh123')
        }
    }
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        applicationId "com.ycf.qianzhihe"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        multiDexEnabled true
        //为了兼容5.0以下使用vector图标
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        //指定room.schemaLocation生成的文件路径  处理Room 警告 Schema export Error
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        "room.schemaLocation"  : "$projectDir/schemas".toString(),
                        "room.incremental"     : "true",
                        "room.expandProjection": "true"]
            }
        }

        manifestPlaceholders = [
                VIVO_PUSH_APPKEY     : properties.getProperty("VIVO_PUSH_APPKEY", "******"),
                VIVO_PUSH_APPID      : properties.getProperty("VIVO_PUSH_APPID", "******"),
                BAIDU_LOCATION_APPKEY: properties.getProperty("BAIDU_LOCATION_APPKEY", "******")
        ]

        buildConfigField "boolean", "PROJECT_DEBUG", "$PROJECT_DEBUG"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }

        debug {
            //applicationIdSuffix ".debug"
            signingConfig signingConfigs.debug
        }
    }

    /*packagingOptions {
        exclude 'assets/*'
    }*/

    flavorDimensions "min"

    productFlavors {
        //开发环境
        develop {
            buildConfigField "String", "BASEURL", URLDEVELOP
            buildConfigField "String", "ID_REDPROJECT", URLDEVELOP_ID_REDPROJECT
            resValue "string", "app_name", "千纸鹤-开发"
            //是否加密
            buildConfigField "Boolean", "ISENCRYPTION", "true"
            manifestPlaceholders = [
                    app_name      : "千纸鹤-开发",
                    EASEMOB_APPKEY: URLDEVELOP_EASEMOB_APPKEY,
            ]
        }
        //测试环境
        check {
            buildConfigField "String", "BASEURL", UELCHECK
            buildConfigField "String", "ID_REDPROJECT", UELCHECK_ID_REDPROJECT
            resValue "string", "app_name", "千纸鹤-测试"
            //是否加密
            buildConfigField "Boolean", "ISENCRYPTION", "true"
            manifestPlaceholders = [
                    app_name      : "千纸鹤-测试",
                    EASEMOB_APPKEY: UELCHECK_EASEMOB_APPKEY,
            ]
        }
        //生产环境
        product {
            buildConfigField "String", "BASEURL", URLPRODUCTIP
            buildConfigField "String", "ID_REDPROJECT", URLPRODUCTIP_ID_REDPROJECT
            resValue "string", "app_name", "千纸鹤"
            //是否加密
            buildConfigField "Boolean", "ISENCRYPTION", "true"
            manifestPlaceholders = [
                    app_name      : "千纸鹤",
                    EASEMOB_APPKEY: URLPRODUCTIP_EASEMOB_APPKEY,
            ]
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            jni.srcDirs = []
        }
    }

    //use legacy for android 6.0，SDK3.6.8后移除
    //useLibrary 'org.apache.http.legacy'
    //自3.6.0开始需要java8的支持
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {//加上这写代码
        pickFirst 'lib/x86/libsqlite.so'
        pickFirst 'lib/x86_64/libsqlite.so'
        pickFirst 'lib/armeabi-v7a/libsqlite.so'
        pickFirst 'lib/arm64-v8a/libsqlite.so'
        pickFirst 'lib/x86/libhyphenate.so'
        pickFirst 'lib/x86_64/libhyphenate.so'
        pickFirst 'lib/armeabi-v7a/libhyphenate.so'
        pickFirst 'lib/arm64-v8a/libhyphenate.so'
        exclude 'assets/*'

    }
}

